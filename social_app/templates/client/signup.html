{% extends 'base_website.html' %}
{% block title %}Sign Page{% endblock title %}

{% block content %}

<body class="login">
 <div class="login_wrapper" >
        <div class="animate form login_form">
          <section class="login_content">
            <form  method="post">

               {% csrf_token %}
              <h1>Sign Up Form</h1>
              <div>
                <input type="text" class="form-control" name="first_name" id="id_first_name" placeholder="first name" required />
              </div>
                <div>
                <input type="text" class="form-control" name="last_name" id="id_last_name" placeholder="last name" required />
              </div>
                <div>
                <input type="text" class="form-control" name="email" id="id_email" placeholder="Email " required />
              </div>
                <div>
                <input type="text" class="form-control" name="mobile" id="id_mobile" placeholder="Mobile Number" required />
              </div>
                 <div>
                <input type="text" class="form-control" name="profession" id="id_profession" placeholder="Mobile Number" required />
              </div>
                <div>
                <input type="text" class="form-control" name="username" id="id_username" placeholder="Username" required />
              </div>

                <div>
                <input type="password" class="form-control" name="password1" id="id_password1" placeholder="password" required />
              </div>
              <div>
                <input type="password" class="form-control" name="password2" id="id_password2" placeholder="Confirm Password" required />
              </div>
                <div>
                <textarea  class="form-control" id="id_address" placeholder="Address" name="address" required="" ></textarea>
              </div>

              <div>
                  <br/>
                <button class="btn btn-default submit" type="submit">Submit</button>
              </div>

              <div class="clearfix"></div>

               <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="{% url 'login' %}" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>Â©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>


            </form>
          </section>
        </div>
 </div>
</body>

</script>

{% endblock %}
